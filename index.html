<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="home-page">
        <!-- home page content will be displayed here -->
        <div class="tap-tap">
            <span id="tap-logo-text">$0</span>
        <div class="tap-logo">
            <img src="logo.png" alt="Logo">
        </div>
        </div>
        <nav class="nav-bar">
          <ul>
            <li>
              <a href="#tap">
                <img src="https://rulsz.skom.id/file/icon/icon-tap.svg" alt="Tap Icon" width="30" height="30">
                Tap
              </a>
            </li>
            <li>
              <a href="#mine">
                <img src="https://rulsz.skom.id/file/icon/icon-mine.svg" alt="Mine Icon" width="30" height="30">
                Mine
              </a>
            </li>
            <li>
              <a href="#task">
                <img src="https://rulsz.skom.id/file/icon/icon-task.svg" alt="Task Icon" width="30" height="30">
                Task
              </a>
            </li>
            <li>
              <a href="#friends">
                <img src="https://rulsz.skom.id/file/icon/icon-friends.svg" alt="Friends Icon" width="30" height="30">
                Friends
              </a>
            </li>
          </ul>
        </nav>
    </div>
    <div class="splash-screen">
        <div class="center-content">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner" style="width: 0%;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
